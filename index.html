<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SD KOREA Navigation Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Noto Sans KR for Korean text -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      background-image: url('SDkoreaBackground.png'); /* 변경된 파일 이름 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    .nav-shadow {
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
    }
    .dropdown-enter {
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
    }
    .dropdown-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.2s, transform 0.2s;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <header class="flex items-center px-8 py-8 bg-white/70 backdrop-blur-sm rounded-b-xl">
    <!-- Logo -->
    <div class="flex-shrink-0">
      <img src="SDKOREA LOGO.jpg" alt="SD KOREA Logo" class="h-16 w-auto rounded bg-white object-contain shadow-sm border border-gray-100">
    </div>
    <!-- Navigation -->
    <nav class="ml-12 flex-1">
      <div class="nav-shadow border-2 border-gray-400 rounded-xl bg-white/80 backdrop-blur px-12 py-8 max-w-4xl mx-auto">
        <div class="flex w-full justify-between">
          <!-- INTRODUCTION -->
          <div class="relative group">
            <button class="text-gray-800 text-xl font-bold hover:text-blue-600">
              INTRODUCTION<span class="italic"></span>
            </button>
            <div class="absolute left-1/2 -translate-x-1/2 mt-4 w-44 bg-white border border-gray-200 rounded-lg shadow-lg opacity-0 group-hover:opacity-100 group-hover:pointer-events-auto pointer-events-none transition-all duration-200 z-20">
              <ul class="py-2">
                <li><a href="#" class="block px-5 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition">Vision</a></li>
                <li><a href="#" class="block px-5 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition">Company History</a></li>
                <li><a href="#" class="block px-5 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition">Location</a></li>
              </ul>
            </div>
          </div>
          <!-- RUNNING ITEMS -->
          <div class="relative group">
            <button class="text-gray-800 text-xl font-bold hover:text-blue-600">
              RUNNING ITEMS<span class="italic"></span>
            </button>
            <div class="absolute left-1/2 -translate-x-1/2 mt-4 w-44 bg-white border border-gray-200 rounded-lg shadow-lg opacity-0 group-hover:opacity-100 group-hover:pointer-events-auto pointer-events-none transition-all duration-200 z-20">
              <ul class="py-2">
                <li><a href="#" class="block px-5 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition">서브메뉴 2-1</a></li>
                <li><a href="#" class="block px-5 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition">서브메뉴 2-2</a></li>
              </ul>
            </div>
          </div>
          <!-- PORTFOLIO-->
          <div class="relative group">
            <button class="text-gray-800 text-xl font-bold hover:text-blue-600">
              PORTFOLIO<span class="italic"></span>
            </button>
            <div class="absolute left-1/2 -translate-x-1/2 mt-4 w-44 bg-white border border-gray-200 rounded-lg shadow-lg opacity-0 group-hover:opacity-100 group-hover:pointer-events-auto pointer-events-none transition-all duration-200 z-20">
              <ul class="py-2">
                <li><a href="#" class="block px-5 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition">서브메뉴 3-1</a></li>
                <li><a href="#" class="block px-5 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition">서브메뉴 3-2</a></li>
                <li><a href="#" class="block px-5 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition">서브메뉴 3-3</a></li>
                <li><a href="#" class="block px-5 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition">서브메뉴 3-4</a></li>
              </ul>
            </div>
          </div>
          <!-- CONTACT US -->
          <div class="relative group">
            <button class="text-gray-800 text-xl font-bold hover:text-blue-600">
              CONTACT US<span class="italic"></span>
            </button>
            <div class="absolute left-1/2 -translate-x-1/2 mt-4 w-44 bg-white border border-gray-200 rounded-lg shadow-lg opacity-0 group-hover:opacity-100 group-hover:pointer-events-auto pointer-events-none transition-all duration-200 z-20">
              <ul class="py-2">
                <li><a href="#" class="block px-5 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition">서브메뉴 4-1</a></li>
                <li><a href="#" class="block px-5 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition">서브메뉴 4-2</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
